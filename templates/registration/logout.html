{% extends 'base.html' %}

{% block title %}Logged Out - DoctorSpot{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow border-0" style="max-width: 550px; width: 100%;">
        <div class="card-body text-center py-5 px-4">
            <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
            <h2 class="mb-3 fw-bold">You’ve Been Logged Out</h2>
            <p class="text-muted mb-4">
                Thank you for using <strong>DoctorSpot</strong>. You’ve successfully logged out of your account.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4">
                <i class="fas fa-sign-in-alt me-2"></i> Login Again
            </a>
        </div>
        <div class="card-footer bg-light text-center py-3">
            <small class="text-muted">&copy; 2025 DoctorSpot. All rights reserved.</small>
        </div>
    </div>
</div>
{% endblock %}
